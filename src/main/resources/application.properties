# ----------------------------------------------------
# CONFIGURACIÓN GENERAL
# ----------------------------------------------------
spring.application.name=solucionesmusicales

# ----------------------------------------------------
# CONFIGURACIÓN DE VISTAS (JSP) (Común)
# ----------------------------------------------------
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.web.resources.add-mappings=false

# ----------------------------------------------------
# CONFIGURACIÓN LOCAL
# ----------------------------------------------------
# NOTA: Deja solo lo que usa tu base de datos local
spring.datasource.url=jdbc:postgresql://localhost:5432/solucionesmusicales
spring.datasource.username=postgres
spring.datasource.password=4420255
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------------------
# CONFIGURACIÓN DE JPA / Hibernate (Común)
# ----------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true


