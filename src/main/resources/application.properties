spring.application.name=solucionesmusicales
spring.datasource.url=jdbc:postgresql://localhost:5432/solucionesmusicales
spring.datasource.username=postgres
spring.datasource.password=4420255
spring.datasource.driver-class-name=org.postgresql.Driver

# Que Hibernate cree/actualice tablas automáticamente (útil en dev)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (opcional) si tu DataLoader inicializa datos, esto evita que se ejecute antes:
spring.jpa.defer-datasource-initialization=true

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# Evita que Spring trate los JSP como recursos estáticos
spring.web.resources.add-mappings=false

